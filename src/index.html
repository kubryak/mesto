<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-edit">
          <button class="profile__avatar-btn">
            <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
          </button>
        </div>
        <div class="profile__profile-info">
          <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-profile-info-btn"></button>
          <p class="profile__profile-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-mesto-btn"></button>
      </section>

      <section class="photo-grid" aria-label="Фотографии, добавленные пользователем">
        <ul class="photo-grid__list">
        </ul>
      </section>
    </main>

    <section class="popup popup_type_avatar" aria-label="Редактирование профиля">
      <div class="popup__container popup__container_type_avatar">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form popup__form-avatar" name="profile-form" novalidate>
          <fieldset class="popup__form-set">
            <input type="url" class="popup__input popup__input_type_avatar" name="link" placeholder="Ссылка на картинку"
              id="popup__avatar" required>
            <span class="popup__input-error popup__avatar-error"></span>
            <button type="submit" class="popup__submit-popup-btn popup__submit-popup-btn_type_avatar">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-btn popup__close-btn_type_profile"></button>
      </div>
    </section>

    <section class="popup popup_type_profile" aria-label="Редактирование профиля">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form-profile" name="profile-form" novalidate>
          <fieldset class="popup__form-set">
            <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Введите имя"
              id="popup__name" required minlength="2" maxlength="40">
            <span class="popup__input-error popup__name-error"></span>
            <input type="text" class="popup__input popup__input_type_description" name="description"
              placeholder="Введите описание" id="popup__description" required minlength="2" maxlength="200">
            <span class="popup__input-error popup__description-error"></span>
            <button type="submit" class="popup__submit-popup-btn">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-btn popup__close-btn_type_profile"></button>
      </div>
    </section>

    <section class="popup popup_type_card" aria-label="Окно для добавления новых фотографий">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form-card" name="mesto-form" novalidate>
          <fieldset class="popup__form-set">
            <input type="text" class="popup__input popup__input_type_img-name" name="name" placeholder="Название"
              id="popup__img" required minlength="2" maxlength="30">
            <span class="popup__input-error popup__img-error"></span>
            <input type="url" class="popup__input popup__input_type_img-link" name="link"
              placeholder="Ссылка на картинку" id="popup__link" required>
            <span class="popup__input-error popup__link-error"></span>
            <button type="submit" class="popup__submit-popup-btn">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-btn popup__close-btn_type_mesto"></button>
      </div>
    </section>

    <section class="popup popup_type_image" aria-label="Окно просмотра увеличенной картинки">
      <div class="popup__figure-container">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__image-description"></figcaption>
        </figure>
        <button type="button" class="popup__close-btn popup__close-btn_type_image"></button>
      </div>
    </section>

    <section class="popup popup_type_delete-image" aria-label="Подтверждение удаления картинки">
      <div class="popup__container popup__container_type_delete-image">
        <h3 class="popup__title">Вы уверены?</h3>
        <button type="button" class="popup__close-btn popup__close-btn_type_profile"></button>
        <form class="popup__form popup__form-delete" name="mesto-form" novalidate>
          <button type="submit" class="popup__submit-popup-btn popup__submit-popup-btn_type_delete-image">Да</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__author">&copy; 2022. kubryak</p>
    </footer>
  </div>

  <template id="photogrid">
    <li class="photo-grid__list-item">
      <img class="photo-grid__item">
      <div class="photo-grid__description">
        <h2 class="photo-grid__title"></h2>
        <div class="photo-grid__like">
          <button type="button" class="photo-grid__like-photo"></button>
          <p class="photo-grid__like-amount">0</p>
        </div>
      </div>
      <button type="button" class="photo-grid__delete-photo"></button>
    </li>
  </template>

</body>

</html>
