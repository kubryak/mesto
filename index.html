<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info">
          <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-profile-info-btn"></button>
          <p class="profile__profile-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-mesto-btn"></button>
      </section>

      <section class="photo-grid" aria-label="Фотографии, добавленные пользователем">
        <ul class="photo-grid__list">
          <li class="photo-grid__list-item">
            <img src="./images/photo-grid-karachaevsk.jpg" alt="Карачаевск" class="photo-grid__item">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button type="button" class="photo-grid__like-photo"></button>
            </div>
          </li>
          <li class="photo-grid__list-item">
            <img src="./images/photo-grid-elbrys.png" alt="Гора Эльбрус" class="photo-grid__item">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button type="button" class="photo-grid__like-photo"></button>
            </div>
          </li>
          <li class="photo-grid__list-item">
            <img src="./images/photo-grid-dombay.png" alt="Домбай" class="photo-grid__item">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Домбай</h2>
              <button type="button" class="photo-grid__like-photo"></button>
            </div>
          </li>
          <li class="photo-grid__list-item">
            <img src="./images/photo-grid-elbrys.png" alt="Гора Эльбрус" class="photo-grid__item">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button type="button" class="photo-grid__like-photo"></button>
            </div>
          </li>
          <li class="photo-grid__list-item">
            <img src="./images/photo-grid-dombay.png" alt="Домбай" class="photo-grid__item">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Домбай</h2>
              <button type="button" class="photo-grid__like-photo"></button>
            </div>
          </li>
          <li class="photo-grid__list-item">
            <img src="./images/photo-grid-karachaevsk.jpg" alt="Карачаево-Черкесия" class="photo-grid__item">
            <div class="photo-grid__description">
              <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
              <button type="button" class="photo-grid__like-photo"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__edit-profile-info" name="profile-info">
          <input type="text" class="popup__profile popup__profile_type_name" value="Жак-Ив Кусто" name="name"
            placeholder="Введите имя">
          <input type="text" class="popup__profile popup__profile_type_description" value="Исследователь океана"
            name="description" placeholder="Введите описание">
          <button type="submit" class="popup__submit-profile-info-btn">Сохранить</button>
        </form>
        <button type="button" class="popup__close-popup-btn"></button>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__author">&copy; 2022. kubryak</p>
    </footer>
  </div>
  <script src="./scripts/popup.js"></script>
</body>

</html>
