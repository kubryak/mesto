<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info">
          <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-profile-info-btn"></button>
          <p class="profile__profile-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-mesto-btn"></button>
      </section>

      <section class="photo-grid" aria-label="Фотографии, добавленные пользователем">
        <ul class="photo-grid__list">
        </ul>
      </section>
    </main>


    <section class="popup popup_type_profile" aria-label="Редактирование профиля">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile-info" novalidate>
          <fieldset class="popup__form-set">
            <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" name="name"
              placeholder="Введите имя" id="name-input" required minlength="2" maxlength="40">
            <span class="popup__input-error name-input-error"></span>
            <input type="text" class="popup__input popup__input_type_description" value="Исследователь океана"
              name="description" placeholder="Введите описание" id="description-input" required minlength="2"
              maxlength="200">
            <span class="popup__input-error description-input-error"></span>
            <button type="submit" class="popup__submit-popup-btn">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-btn popup__close-btn_type_profile"></button>

      </div>
    </section>


    <section class="popup popup_type_card" aria-label="Окно для добавления новых фотографий">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="add-mesto" novalidate>
          <fieldset class="popup__form-set">
            <input type="text" class="popup__input popup__input_type_img-name" name="imgname" placeholder="Название"
              id="img-input" required minlength="2" maxlength="30">
            <span class="popup__input-error img-input-error"> 2</span>
            <input type="url" class="popup__input popup__input_type_img-link" name="imglink"
              placeholder="Ссылка на картинку" id="link-input" required>
            <span class="popup__input-error link-input-error"></span>
            <button type="submit" class="popup__submit-popup-btn">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-btn popup__close-btn_type_mesto"></button>
      </div>
    </section>

    <section class="popup popup_type_image" aria-label="Окно просмотра увеличенной картинки">
      <div class="popup__figure-container">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__image-description"></figcaption>
        </figure>
        <button type="button" class="popup__close-btn popup__close-btn_type_image"></button>
      </div>
    </section>


    <footer class="footer">
      <p class="footer__author">&copy; 2022. kubryak</p>
    </footer>
  </div>

  <template id="photogrid">
    <li class="photo-grid__list-item">
      <img class="photo-grid__item">
      <div class="photo-grid__description">
        <h2 class="photo-grid__title"></h2>
        <button type="button" class="photo-grid__like-photo"></button>
      </div>
      <button type="button" class="photo-grid__delete-photo"></button>
    </li>
  </template>

  <script src="./scripts/popup.js"></script>
</body>

</html>
